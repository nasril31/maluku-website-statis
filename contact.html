<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Maluku - Kontak Kami</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #ffffff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      background-image: url('laut.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* Overlay gelap seperti di index.html */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      background: rgba(143, 187, 236, 0.9); /* Biru muda seperti di index.html */
      color: white;
      padding: 1rem 2rem;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .top-nav {
      display: flex;
      gap: 1.5rem;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    .top-nav a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .contact-text {
      padding: 2rem;
      max-width: 700px;
    }

    .contact-text h2 {
      font-family: 'Georgia', 'Times New Roman', serif;
      font-weight: 600;
      font-size: 2.4rem;
      color: #e6f4ea;
      text-shadow:
        0 2px 4px rgba(0, 0, 0, 0.4),
        0 0 10px rgba(100, 200, 200, 0.6),
        0 0 20px rgba(80, 180, 180, 0.3);
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }

    .contact-text p {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .contact-btn {
      padding: 0.65rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      display: inline-block;
      min-width: 120px;
      transition: transform 0.2s, opacity 0.2s;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }
    .wa { background: #25D366; }
    .ig { background: #E1306C; }
    .fb { background: #3b5998; }

    footer {
      text-align: center;
      padding: 0,5;
      background: rgba(230, 224, 224, 0.9);
      color: #333;
      margin-top: auto;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .contact-text h2 {
        font-size: 2rem;
      }
      .contact-text p {
        font-size: 1rem;
      }
      .contact-btn {
        padding: 0.5rem 1rem;
        min-width: 100px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>Tour Maluku</h1>
      </div>
      <nav class="top-nav">
        <a href="index.html">Dashboard</a>
        <a href="destinasi.html">Destinasi</a>
        <a href="about.html">Tentang Kami</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-text">
      <h2>Kontak Kami</h2>
      <p>Temukan kami di media sosial berikut:</p>
      <div class="contact-links">
        <a href="https://wa.me/62895361160020" target="_blank" class="contact-btn wa">WhatsApp</a>
        <a href="https://instagram.com/@pratamayuga306" target="_blank" class="contact-btn ig">Instagram</a>
        <a href="https://facebook.com/namaakunanda" target="_blank" class="contact-btn fb">Facebook</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tour Maluku. Hak Cipta Dilindungi.</p>
  </footer>
</body>
</html>
